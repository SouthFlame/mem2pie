apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.vectorcult.photosphere"
        minSdkVersion 21
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':gvr_android_common')
    compile project(':unitygvractivity')
    compile files('libs/gvr_audio.jar')
    compile files('libs/unity-classes.jar')
    compile files('libs/unityplug.jar')
    compile project(':FriendsLink-1.5.10')
    compile project(':osclibrary')
    compile 'com.android.volley:volley:1.0.0'
}
